heat_template_version: 2013-05-23

description: Heat template to create a network and deploy virtual machine with floating IP in Cloudstack

parameters:
  api_endpoint:
    type: string
    description: Cloudstack API endpoint

  api_key:
    type: string
    description: API key

  api_secret:
    type: string
    description: API secret key

  service_offering_id:
    type: string
    description: Service offering ID

  template_id:
    type: string
    description: Template ID

  zone_id:
    type: string
    description: Zone ID

  user_data:
    type: string
    default: ""
    description: User data script

  key_pair:
    type: string
    description: Name of the ssh key pair used to login to the VM

  net_name:
    type: string
    default: 'my-net'

  network_offering_id:
    type: string

  gateway:
    type: string
    default: 10.0.3.1

  netmask:
    type: string
    default: 255.255.255.0

  vpc_id:
    type: string

  acl_id:
    type: string


resources:
  MyCloudstackNetwork:
    type: Cloudstack::Network::Network
    properties: 
      api_endpoint: { get_param: api_endpoint }
      api_key: { get_param: api_key }
      api_secret: { get_param: api_secret }
      name: { get_param: net_name }
      display_text: { get_param: net_name }
      network_offering_id: { get_param: network_offering_id }
      zone_id: { get_param: zone_id }
      gateway: { get_param: gateway }
      netmask: { get_param: netmask }
      vpc_id: { get_param: vpc_id }
      acl_id: { get_param: acl_id }

  MyCloudstackVM:
    type: Cloudstack::Compute::VirtualMachine
    properties:
      api_endpoint: { get_param: api_endpoint }
      api_key: { get_param: api_key }
      api_secret: { get_param: api_secret }
      service_offering_id: { get_param: service_offering_id }
      template_id: { get_param: template_id }
      zone_id: { get_param: zone_id }
      key_pair: { get_param: key_pair }
      network_ids: [ { get_attr: [ MyCloudstackNetwork, id ] } ]
      user_data:
        str_replace:
          template: |
            #!/bin/sh
            touch /tmp/test_file
            echo %TEMPLATE_ID% > /tmp/test_file
          params:
            "%TEMPLATE_ID%": { get_param: template_id }

  MyFloatingIP:
    type: Cloudstack::Network::Address
    properties:
      api_endpoint: { get_param: api_endpoint }
      api_key: { get_param: api_key }
      api_secret: { get_param: api_secret }
      vpc_id: { get_param: vpc_id }

  MyNAT:
    type: Cloudstack::Network::StaticNAT
    properties:
      api_endpoint: { get_param: api_endpoint }
      api_key: { get_param: api_key }
      api_secret: { get_param: api_secret }
      ip_address_id: { get_attr: [ MyFloatingIP, id ] }
      virtual_machine_id: { get_attr: [ MyCloudstackVM, id ] }
      network_id: { get_attr: [ MyCloudstackNetwork, id ] }

outputs:
  ipaddress:
    description: IP address
    value: { get_attr: [ MyFloatingIP, ipaddress ] }

  vmid:
    description: VM id
    value: { get_attr: [ MyCloudstackVM, id ] }
